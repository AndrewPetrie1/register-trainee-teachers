en:
  pages:
    data_requirements:
      body_html: "
        <p class='govuk-body'>You’ll need the following information about a trainee to complete their record.</p>

        <h2 class='govuk-heading-m'>Personal details</h2>

        <ul class='govuk-list'>
          <li>First names</li>
          <li>Middle names</li>
          <li>Last or family name</li>
          <li>Date of birth</li>
          <li>Gender</li>
          <li>Nationality</li>
        </ul>

        <hr class='govuk-section-break govuk-section-break--m govuk-section-break--visible'>

        <h2 class='govuk-heading-m'>Contact details</h2>

        <ul class='govuk-list'>
          <li> Address </li>
          <li> Email address</li>
        </ul>

        <hr class='govuk-section-break govuk-section-break--m govuk-section-break--visible'>

        <h2 class='govuk-heading-m'>Diversity information (optional)</h2>

        <div class='govuk-inset-text'> If the trainee chose not to share this information during the application process, do not ask for it for the purpose of registering them.</div>

        <ul class='govuk-list'>
          <li>Ethnicity</li>
          <li>Disability</li>
        </ul>

        <hr class='govuk-section-break govuk-section-break--m govuk-section-break--visible'>

        <h2 class='govuk-heading-m'>Degrees</h2>

        <h3 class='govuk-heading-s'>If it's a UK degree</h3>

        <ul class='govuk-list'>
          <li>Type (for example, BA, BSc or other)</li>
          <li>Subject</li>
          <li>Institution</li>
          <li>Graduation year</li>
          <li>Grade</li>
        </ul>

        <h3 class='govuk-heading-s'>If it's not a UK degree</h3>

        <ul class='govuk-list'>
          <li>NARIC comparable UK degree (if provided)</li>
          <li>Subject</li>
          <li>Country where the degree was obtained</li>
          <li>Graduation year</li>
        </ul>

        <hr class='govuk-section-break govuk-section-break--m govuk-section-break--visible'>

        <h2 class='govuk-heading-m'>Course details</h2>

        <ul class='govuk-list'>
          <li>Subject</li>
          <li>Age range</li>
          <li>Start date</li>
          <li>End date</li>
        </ul>

        <hr class='govuk-section-break govuk-section-break--m govuk-section-break--visible'>

        <h2 class='govuk-heading-m'>Allocations information</h2>

        <p class='govuk-body'>
          If the course has allocated places, you’ll need to know whether the trainee is using an allocated place.
        </p>
        "

    accessibility:
      body_html: "
        <p class='govuk-body'>This service is run by the Becoming a Teacher team at the Department for Education.
          We want as many people as possible to be able to use the service. For example, that means users should be able to:
        </p>

        <ul class='govuk-list govuk-list--bullet'>
          <li>change colours, contrast levels and fonts</li>
          <li>zoom in up to 300% without the text spilling off the screen</li>
          <li>navigate most of the service using just a keyboard</li>
          <li>navigate most of the service using speech recognition software</li>
          <li>
            listen to most of the content on the service using a screen reader (including the most recent versions of JAWS,
            NVDA and VoiceOver)
          </li>
        </ul>

        <p class='govuk-body'>We’ve also made the text on the service as simple as possible to understand.</p>

        <p class='govuk-body'>
          <a class='govuk-link' href='https://mcmw.abilitynet.org.uk/'>AbilityNet</a> has advice on making your device easier to use if you have a disability.
        </p>

        <h2 class='govuk-heading-m'>Technical information about this service’s accessibility</h2>

        <p class='govuk-body'>
          The Becoming a Teacher team (DfE) is committed to making Register trainee teachers accessible,
          in accordance with the Public Sector Bodies (Websites and Mobile Applications) (No. 2) Accessibility
          Regulations 2018.
        </p>

        <p class='govuk-body'>
          The service was designed using the <a class='govuk-link' href='https://design-system.service.gov.uk/accessibility/'>GOV.UK Design System</a>,
          which conforms to the WCAG 2.1 AA standard. To ensure the service fully meets the WCAG 2.1 AA standard,
          we are currently arranging an accessibility audit. We will update this page following the audit,
          and publish details of any accessibility issues identified.
        </p>

        <h2 class='govuk-heading-m'>
          Reporting accessibility problems with Register trainee teachers
        </h2>

        <p class='govuk-body'>
          If you think we’re not meeting accessibility requirements, or you’d like to access any information in a
          different format (such as accessible PDF, large print, easy read, audio recording or braille), contact
          %{support_email}.
          Include ‘Accessibility issues’ in the subject line of your email.
        </p>

        <h2 class='govuk-heading-m'>Enforcement procedure</h2>

        <p class='govuk-body'>
          The Equality and Human Rights Commission (EHRC) is responsible for enforcing the Public Sector Bodies
          (Websites and Mobile Applications) (No. 2) Accessibility Regulations 2018 (the ‘accessibility regulations’).
          If you’re not happy with how we respond to your complaint,
          <a class='govuk-link' href='https://www.equalityadvisoryservice.com/'>contact the Equality Advisory and Support Service (EASS)'</a>.
        </p>

        <p class='govuk-body'>
          This statement was prepared on 17 November 2019.
        </p>
        "

    cookie_policy:
      body_html: "
      <p class='govuk-body'>This service puts small files (known as ‘cookies’) onto your computer, phone or tablet to collect information about how you use the service.</p>

      <h2 class='govuk-heading-m'>Essential cookies</h3>
      <p class='govuk-body' id='essential_cookies_desc'>Register trainee teachers uses the following essential cookies:</p>

      <table class='govuk-table' aria-describedby='essential_cookies_desc'>
        <thead class='govuk-table__header'>
          <tr>
            <th scope='col' class='govuk-table__header'>Name</th>
            <th scope='col' class='govuk-table__header'>Purpose</th>
            <th scope='col' class='govuk-table__header'>Expires</th>
          </tr>
        </thead>
        <tbody class='govuk-table__body'>
          <tr scope='row' class='govuk-table__row'>
            <td class='govuk-table__cell'>_register_trainee_teachers_session</td>
            <td class='govuk-table__cell'>Stores encrypted information about your time on the website</td>
            <td class='govuk-table__cell'>6 hours</td>
          </tr>
          <tr scope='row' class='govuk-table__row'>
            <td class='govuk-table__cell'>viewed_cookie_message</td>
            <td class='govuk-table__cell'>Saves your cookie consent settings</td>
            <td class='govuk-table__cell'>6 months</td>
          </tr>
        </tbody>
      </table>

      <h2 class='govuk-heading-m'>Measuring website usage (Google Analytics)</h3>
      <p class='govuk-body'>We use Google Analytics software to collect information about how you use Register trainee teachers. We do this to make sure the site is meeting the needs of our users and to help us make improvements based on those needs.</p>
      <p class='govuk-body'>Google Analytics stores information about:</p>
      <ul class='govuk-list govuk-list--bullet'>
        <li>the pages you visit on Register trainee teachers</li>
        <li>how long you spend on each page</li>
        <li>how you got to the site</li>
        <li>what you click on while you're visiting the site</li>
      </ul>
      <p class='govuk-body'>We don't allow Google to use or share our analytics data. We anonymise any personally identifiable data, like your IP address or your postcode before we share it with Google.</p>
      <p class='govuk-body' id='google_analytics_cookies_desc'>Google Analytics sets the following cookies:</p>

      <table class='govuk-table' aria-describedby='google_analytics_cookies_desc'>
        <thead class='govuk-table__header'>
          <tr>
            <th scope='col' class='govuk-table__header'>Name</th>
            <th scope='col' class='govuk-table__header'>Purpose</th>
            <th scope='col' class='govuk-table__header'>Expires</th>
          </tr>
        </thead>
        <tbody class='govuk-table__body'>
          <tr scope='row' class='govuk-table__row'>
            <td class='govuk-table__cell'>_ga</td>
            <td class='govuk-table__cell'>Used to distinguish anonymous users</td>
            <td class='govuk-table__cell'>2 years</td>
          </tr>
          <tr scope='row' class='govuk-table__row'>
            <td class='govuk-table__cell'>_gid</td>
            <td class='govuk-table__cell'>Used to distinguish anonymous users</td>
            <td class='govuk-table__cell'>24 hours</td>
          </tr>
          <tr scope='row' class='govuk-table__row'>
            <td class='govuk-table__cell'>_ga_RHM2PGFN72</td>
            <td class='govuk-table__cell'>Throttle requests</td>
            <td class='govuk-table__cell'>10 minutes</td>
          </tr>
        </tbody>
      </table>"

