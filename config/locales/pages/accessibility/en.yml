      body_html: "

      <p class='govuk-body'>This accessibility statement applies to Register trainee teachers.</p>

        <p class='govuk-body'>This service is run by the Becoming a Teacher team at the Department for Education.
          We want as many people as possible to be able to use the service. For example, that means users should be able to:
        </p>

        <ul class='govuk-list govuk-list--bullet'>
          <li>change colours, contrast levels and fonts</li>
          <li>zoom in up to 300% without the text splitting off the screen</li>
          <li>navigate most of the service using just a keyboard</li>
          <li>navigate most of the service using speech recognition software</li>
          <li>
            listen to most of the service using a screenreader (including the most recent versions of JAWS, NVDA and VoiceOver)
          </li>
        </ul>

        <p class='govuk-body'>We’ve also made the text on the service as simple as possible to understand.</p>

        <p class='govuk-body'>
          <a class='govuk-link' href='https://mcmw.abilitynet.org.uk/'>AbilityNet</a> has advice on making your device easier to use if you have a disability.
        </p>

        <h2 class='govuk-heading-m'>Feedback and contact information</h2>

        <p class='govuk-body'>
        If you need information on this service in a different format like accessible PDF, large print, easy read, audio recording or braille,
        contact %{support_email}.
        </p>

        <p class='govuk-body'>
        We’ll consider your request and get back to you in 5 days.
        </p>

        <h2 class='govuk-heading-m'>
          Reporting accessibility problems with Register trainee teachers
        </h2>

        <p class='govuk-body'>
          We’re always looking to improve the accessibility of this service. If you find any problems not listed on this page or think we’re not meeting
          accessibility requirements, contact %{support_email}. Include ‘Accessbility’ in the subject line of your email.

        </p>

        <h2 class='govuk-heading-m'>Enforcement procedure</h2>

        <p class='govuk-body'>
          The Equality and Human Rights Commission (EHRC) is responsible for enforcing the Public Sector Bodies (Websites and Mobile Applications)
          (No.2) Accessibility Regulations 2018 (the ‘accessibility regulations’). If you’re not happy with how we respond to your complaint,
          <a class='govuk-link' href='https://www.equalityadvisoryservice.com/'>contact the Equality Advisory and Support Service (EASS)</a>.
        </p>

        <h2 class='govuk-heading-m'>Technical information about this service’s accessibility</h2>

        <p class='govuk-body'>
          The Becoming a Teacher team (DfE) is committed to making Register trainee teachers accessible,
          in accordance with the Public Sector Bodies (Websites and Mobile Applications) (No.2) Accessibility
          Regulations 2018.
        </p>

        <h2 class='govuk-heading-m'>Compliance status</h2>

        <p class='govuk-body'>
          This service is fully compliant with the
          <a class='govuk-link' href='https://www.w3.org/TR/WCAG21/'>Web Content Accessibility Guidelines version 2.1</a>
          AA standard.
        </p>

        <h2 class='govuk-heading-m'>Preparation of this accessibility statement</h2>

        <p class='govuk-body'>
          This statement was prepared on 30 July 2021. It was last reviewed on 3 August 2021.
        </p>

        <p class='govuk-body'>
        This service was last tested on 31 March 2021. The test was carried out by the Digital Accessibility Centre (DAC).
        </p>
        "
